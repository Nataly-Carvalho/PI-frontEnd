<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mt-lg-3">
                    <label class="mb-2" for="titulo">Nome do produto</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
                </div>

                <div class="form-group mt-lg-3">
                    <label class="mb-2" for="titulo">Preço</label>
                    <input type="text" class="form-control" id="preco" placeholder="Digite o preço do produto">
                </div>

                <div class="form-group mt-lg-3">
                    <label class="mb-2" for="titulo">Foto</label>
                    <input type="text" class="form-control" id="foto" placeholder="coloque o link da foto">
                </div>

                <div class="form-group mt-lg-3">
                    <label class="mb-2" for="titulo">Descrição do produto</label>
                    <textarea name="descricao" class="form-control" id="descriao" rows="2"></textarea>
                </div>

                <div class="form-group mt-lg-3 ">
                    <label class="mb-2" for="Categoria">Escolha uma categoria</label>
                    <select name="categoria" id="categoria" class="form-control">
                        <option value="">Categoria</option>
                    </select>
                    
                </div>


            </div>
            <div class="modal-footer mt-lg-3">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-info">Registar novo produto</button>
            </div>
        </div>
    </div>
</div>
